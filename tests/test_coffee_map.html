
<!DOCTYPE html>
<html>
<head>
    <title>Map Visualization</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([22.282200749999998, 114.15462842], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        L.marker([22.2822198, 114.15355729999999]).addTo(map).bindPopup('<b>Urban Coffee Roaster SOHO</b><br>35 Hollywood Rd, Central<br>Rating: 4.5⭐');\nL.marker([22.283943999999998, 114.1555478]).addTo(map).bindPopup('<b>Chart Coffee (Central Market)</b><br>Shop 218, 2/F, 93 Queen\'s Road Central, Central<br>Rating: 4.7⭐');\nL.marker([22.282152800000002, 114.1519694]).addTo(map).bindPopup('<b>Hazel & Hershey Coffee Roasters</b><br>Shop 3, 69 Peel St, Central<br>Rating: 4.2⭐');\nL.marker([22.2806255, 114.1542353]).addTo(map).bindPopup('<b>On The Hill Coffee Bar (Central)</b><br>Central, Hollywood Rd, 10號地下15號舖區警署)大館營房大樓, 舊中<br>Rating: 4.2⭐');\nL.marker([22.280840899999998, 114.1567518]).addTo(map).bindPopup('<b>Islet Coffee Lab (Central)</b><br>9 On Lan St, Central<br>Rating: 4.7⭐');\nL.marker([22.2818179, 114.1583352]).addTo(map).bindPopup('<b>Café Landmark</b><br>Central, Queen\'s Road Central, 15 號107-108 號置地廣場中庭, 1 樓<br>Rating: 4.2⭐');\nL.marker([22.2821841, 114.1537149]).addTo(map).bindPopup('<b>MONO LAB</b><br>7 FLOOR, 31-33 Hollywood Rd, Central<br>Rating: 4.2⭐');\nL.marker([22.28274, 114.15311000000001]).addTo(map).bindPopup('<b>Cupping Room (Central) - We moved to 49 Hollywood Road</b><br>1st Floor, 49 hollywood road, Lyndhurst Terrace, Central<br>Rating: 4⭐');\nL.marker([22.2815385, 114.15351469999999]).addTo(map).bindPopup('<b>C108</b><br>15 Old Bailey St, Central<br>Rating: 4.8⭐');\nL.marker([22.283943999999998, 114.1555478]).addTo(map).bindPopup('<b>Blooms Coffee (Central Market)</b><br>地下G15A號舖, 香港中環德輔道中80號及, 93號 Queen\'s Road Central, Central<br>Rating: 4⭐');\n
    </script>
</body>
</html>
